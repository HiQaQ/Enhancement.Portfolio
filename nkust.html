<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>登入系統</title>
    <link rel="stylesheet" href="nkust.css">

  </head>
  <body>
    <div class="login_page">
      <div class="title">
        <h1>En NKUST</h1>
      </div>
      <div class="login">
        <input type="text" placeholder="Account"  class="account" id="account"/>
        <input type="password" placeholder="Password" class="password" id="password"/>
      </div>
      <div class="confirm">
        <button class="confirm"><a href="https://www2.nkust.edu.tw/~c112110159">Confirm</a></button>
      </div>
    
    <div class="digital">
      <div class="dlogin">
        <input type="text" placeholder="Account" class="daccount" id="daccount">
        <input type="password" placeholder="Password" class="dpassword" id="dpassword">
      </div>      
      <div class="dconfirm">
        <button class="dconfirm"><a href="companion.html">Confirm</a></button>
      </div>
    </div></div>
  </body>
  <script src="nkust.js"></script>
</html>
