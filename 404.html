<!DOCTYPE html>
<html>
<head>
  <title>Page Not Found</title>
  <script>
    // 獲取當前網址路徑
    const currentPath = window.location.pathname;

    // 如果網址不以 '/' 結尾，則添加 '/' 並重定向
    if (!currentPath.endsWith('/')) {
      const newPath = currentPath + '/';
      window.location.replace(newPath);
    } else {
      // 否則，重定向到首頁
      window.location.replace('/');
    }
  </script>
</head>
<body>
</body>
</html>
