<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body style="background-image:url('./photo/bbb.jpg');">
    <div class="bgc">
        <div class="button">
        
            <input type="button" id="start" value="start" onclick="start()">
        </div>
        <div class="abc"></div>
        <div class="score" id="score">0分</div>
        <div class="word">
            <h1 id="t"></h1>
        </div>

        <div class="photo">
            <div class="row">
           


                <img id="j" onclick="abc(1)" src=" " alt="">
                <img id="k" onclick="abc(2)" src=" " alt="">
                <img id="l" onclick="abc(3)" src=" " alt="">
            </div>
            <div class="row">
                <img id="m" onclick="abc(4)" src=" " alt="">
                <img id="n" onclick="abc(5)" src=" " alt="">
                <img id="o" onclick="abc(6)" src=" " alt="">
            </div>

        </div>








    </div>


    <script>
        var table = document.getElementById("tablesort");
        var total = 0;
        var a = 0;
        var counter = 30;

        function d() {


            a = Math.floor(Math.random() * 6) + 1;



            console.log(a, 100000)

        }





        function start() {
            document.getElementById("start").style.display = "none";
            
            console.log(a)
            counter = 30;
            setInterval(function () {
                counter--;
                if (counter >= 0) {
                    f = document.getElementById("t");
                    f.innerHTML = counter;
                    console.log(counter, a)
                    d()

                    if (a == 1) {
                        document.getElementById('j').src = "./photo/dd.png";

                        setTimeout(() => {

                            document.getElementById("j").src = " ";

                        }, 1000);

                    } else if (a == 2) {
                        document.getElementById("k").src = "./photo/cc.png";
                        setTimeout(() => {

                            document.getElementById("k").src = " ";
                        }, 1000);

                    } else if (a == 3) {
                        document.getElementById("l").src = "./photo/cc.png";
                        setTimeout(() => {

                            document.getElementById("l").src = " ";
                        }, 1000);

                    } else if (a == 4) {
                        document.getElementById("m").src = "./photo/cc.png";
                        setTimeout(() => {

                            document.getElementById("m").src = " ";
                        }, 1000);

                    } else if (a == 5) {
                        document.getElementById("n").src = "./photo/cc.png";
                        setTimeout(() => {

                            document.getElementById("n").src = " ";
                        }, 1000);
                    } else if (a == 6) {
                        document.getElementById("o").src = "./photo/cc.png";
                        setTimeout(() => {

                            document.getElementById("o").src = " ";
                        }, 1000);
                    }


                }

                if (counter === 0) {
                    alert('時間到，分數' + total + '分')
                    window.location.reload();
                }

            }, 2000);


        }

        function abc(number) {
            console.log(number)
            if (number == a) {
                a = 0
                total++;
                ate(total)

            } else {
                a = 0
                ate(total)


            }
        }


        function ate(score) {
            document.getElementById('score').innerHTML = score + "分";
        }




    </script>








</body>

</html>
