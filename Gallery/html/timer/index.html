<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計時器</title>
</head>

<body>
    <h1>倒數計時器</h1>
    <button onclick="abc()">開始</button>
    <input type="text" id="al">
    <h1 id="t"></h1>










    <script>

        function abc() {
            var counter = document.getElementById('al').value;
            console.log(counter)
            if(counter%1==0){

            setInterval(function () {
                counter--;
                if (counter >= 0) {
                    a = document.getElementById("t");
                    a.innerHTML = counter;
                    console.log(counter)
                }

                if (counter === 0) {
                    alert('時間到')

                }

            }, 0.00000001);
        }else {
            alert('請輸入整數')
        }
        }

    </script>
</body>

</html>
